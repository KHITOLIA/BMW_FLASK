<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Sales Analytics</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- GLOBAL THEME --- */
        body {
            background-color: #1C1F26;
            color: #E5E5E5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: linear-gradient(90deg, #0E0F13, #1C1F26);
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .navbar-brand {
            color: #e8f5fd !important;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .nav-link {
            color: #E5E5E5 !important;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #0066B1 !important;
        }

        /* --- CONTAINER --- */
        .content-wrapper {
            padding: 3rem;
            background-color: #232731;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            margin: 2rem auto;
            max-width: 1200px;
        }

        /* --- BUTTONS --- */
        .btn-bmw {
            background-color: #0066B1;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-bmw:hover {
            background-color: #004F8B;
            transform: translateY(-2px);
        }

        /* --- TABLES --- */
        table {
            background-color: #2C303A;
            color: #E5E5E5;
        }
        th {
            background-color: #0066B1;
            color: #fff;
        }
        tr:hover {
            background-color: #2F343E;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            color: #B0B0B0;
            padding: 20px 0;
            border-top: 1px solid #2F343E;
            margin-top: 40px;
        }
        footer a {
            color: #0066B1;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* --- HEADINGS --- */
        h1, h2, h3, h4 {
            color: #FFFFFF;
        }

        /* --- HERO SECTION --- */
        .hero {
            background: radial-gradient(circle at center, #0066B1 0%, #0E0F13 100%);
            color: white;
            text-align: center;
            padding: 80px 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.5);
        }
        .hero h1 {
            font-size: 2.8rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.1rem;
            color: #CFCFCF;
        }

        /* --- LINKS --- */
        a {
            color: #0066B1;
            text-decoration: none;
        }
        a:hover {
            color: #0088E6;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">BMW Analytics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">EDA</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{{ url_for('eda_overview') }}">Overview</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('eda_outliers') }}">Outlier Detection</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 BMW Analytics Dashboard | Designed with ❤️ for performance</p>
        <p><a href="https://www.bmw.com" target="_blank">Visit BMW Official</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
